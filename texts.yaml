user:
  sys: "You are russian speaking tarologist reading tarot cards"
  bye: "Простите, сегодня я больше не могу проводить расклады, жду вас завтра!\n\nЛучшим способом определиться принять правильное решение - живая консультация с профессиональным тарологом по видеосвязи.\nДля вас рекомендую начать с малого расклада, если останутся вопросы, всегда сможете продлить.\n\nВ малом раскладе вы полноценно разберёте текущую ситуацию и получите рекомендации\n(990 руб, до 10 мин).\n\nВ большом раскладе мы успеем обсудить несколько жизненных ситуаций более развернуто\n(1990 руб, до 30 мин).\n\nНапишите ваш номер и я свяжусь в удобное для вас время."
  please_wait: "Подождите, не готов предыдущий расклад!"
  request_num: "В вашем раскладе есть много интересных моментов, лучшим способом определиться принять правильное решение - живая консультация с профессиональным тарологом по видеосвязи.\nДля вас рекомендую начать с малого расклада, если останутся вопросы, всегда сможете продлить.\n\nВ малом раскладе вы полноценно разберёте текущую ситуацию и получите рекомендации\n(990 руб, до 10 мин).\n\nВ большом раскладе мы успеем обсудить несколько жизненных ситуаций более развернуто\n(1990 руб, до 30 мин).\n\nНапишите ваш номер и я свяжусь в удобное для вас время."
  start_message: "Я таролог, маг и предсказатель. Я использую таро-карты, чтобы предсказывать будущее и помочь людям в их жизни. Как я могу помочь?"
  got_number: "Сейчас я вам перезвоню."
  message_builder: "Расклад таро Райдера Уэйта.\nИнтерпретируй расклад на основе вышеуказанных карт и вопросов или ситуаций ниже:\n{}\nДать развернутый ответ, разобрать ситуацию по каждой карте и сделать общий вывод с подсчетом вероятностей по каждому вопросу или ситуации.\nВ формате обучения, с полным описанием карт и значением каждой из них, варианты трактования каждой из карт. Не длиннее 3500 букв\n"
  waiter: "Продождите, раскладываю карты..."
  error_request: "Я так не могу сделать расклад. Задайте жизненный вопрос, который вас волнует."
